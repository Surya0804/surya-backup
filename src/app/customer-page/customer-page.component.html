<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-group">
          <label>Customer Name</label>
          <input type="text" class="form-control" [(ngModel)]="customer.name" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter Name">
        </div>
       
        
        <button type="submit" (click)="addCustomer()" class="btn btn-primary">Submit</button>

      </form>
      <div class="container" style="margin-top: 70px;">

      <table class="table table-bordered">
        <thead>
          <tr >
            <th scope="col">CUSTOMER ID</th>
            <th scope="col">CUSTOMER NAME</th>
           
            <th scope="col">ACTIONS</th>
    
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let c of customers">
            <td>{{c.cId}}</td>
            <td>{{c.name}}</td>
            
            <td>
             <button  style="color: white; background-color: blue;" (click)="gotoLoanPage(c.cId)" >APPLY FOR LOAN</button>&nbsp;&nbsp;&nbsp;
             
            </td>
         </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
